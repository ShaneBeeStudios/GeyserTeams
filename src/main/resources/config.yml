# GeyserTeams
# By: ShaneBee

# Teams
# prefix = the prefix that will show infront of the player's name
# suffix = the suffix that will show after the player's name
# color = the color of the player's name as well as glow color (if/when applied)
# priority = how high up in the tablist this team will show (0=highest)
teams:
  java:
    prefix: "&7[&bJava&7]"
    suffix: ""
    color: aqua
    priority: 0
  switch:
    prefix: "&7[&aSwitch&7]"
    suffix: ""
    color: green
    priority: 1
  xbox_one:
    prefix: "&7[&aXbox&7]"
    suffix: ""
    color: green
    priority: 2
  ps4:
    prefix: "&7[&aXbox&7]"
    suffix: ""
    color: green
    priority: 3
  ios:
    prefix: "&7[&aiOS&7]"
    suffix: ""
    color: green
    priority: 4
  android:
    prefix: "&7[&aAndroid&7]"
    suffix: ""
    color: green
    priority: 5
  windows_10:
    prefix: "&7[&aXbox&7]"
    suffix: ""
    color: green
    priority: 6
  windows:
    prefix: "&7[&aXbox&7]"
    suffix: ""
    color: green
    priority: 7
  fireos:
    prefix: "&7[&aFireOS&7]"
    suffix: ""
    color: green
    priority: 8
  gear_vr:
    prefix: "&7[&aGearVR&7]"
