    suffix: ""
    color: green
    priority: 12
  unknown:
    prefix: "&7[&aUnknown&7]"
    suffix: ""
    color: green
    priority: 13


messages:
  prefix: "&7[&bGeyser&3Teams&7] "

  # <team> will be replace with the team's name
  # <player> will be replace with the player's name
  join: "[<team>] <player> has joined the server"
  quit: "[<team>] <player> has left the server"
